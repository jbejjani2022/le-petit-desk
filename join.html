<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>welcome - le petite desk</title>
  <link rel="icon" type="image/png" href="static/turtle_base/sprite_0.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #3c2626;
      --text: #fdf6ec;
      --accent: #df7829;
      --font-family: 'Outfit', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font-family);
      font-weight: 300;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      max-width: 560px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.3rem;
      color: var(--accent);
      margin-bottom: 2rem;
      font-weight: 300;
    }

    .form-container {
      background: transparent;
      border: none;
      border-radius: 0;
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: rgba(253, 246, 236, 0.8);
      text-align: center;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--text);
      color: var(--text);
      font-family: var(--font-family);
      font-weight: 300;
      font-size: 1.1rem;
      padding: 0.8rem 0;
      outline: none;
      transition: border-bottom-color 0.3s ease;
      box-sizing: border-box;
      caret-color: var(--text);
      border-radius: 0;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      box-shadow: none;
      background-clip: padding-box;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-bottom-color: var(--accent);
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder {
      color: rgba(253, 246, 236, 0.5);
    }

    .turtle-selection {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .turtle-option {
      aspect-ratio: 1;
      background: rgba(253, 246, 236, 0.08);
      border: 2px solid rgba(253, 246, 236, 0.2);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .turtle-option:hover {
      border-color: rgba(253, 246, 236, 0.4);
      background: rgba(253, 246, 236, 0.12);
    }

    .turtle-option.selected {
      border-color: var(--accent);
      background: rgba(223, 120, 41, 0.2);
    }


    .submit-btn {
      width: 100%;
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-family: var(--font-family);
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      text-transform: lowercase;
    }

    .submit-btn:hover {
      background: #e6851f;
      transform: translateY(-2px);
    }

    .submit-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .status-message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
      font-size: 0.95rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status-message.show {
      opacity: 1;
    }

    .status-message.error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
      color: #dc3545;
    }

    .status-message.success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid #28a745;
      color: #28a745;
    }

    .error-state {
      text-align: center;
      color: #dc3545;
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
      border-radius: 8px;
      padding: 2rem;
    }

    .error-state h2 {
      margin-top: 0;
      color: #dc3545;
    }

    .loading {
      text-align: center;
      color: rgba(253, 246, 236, 0.6);
      font-style: italic;
      padding: 2rem;
    }

    /* Turtle sprite animations */
    .turtle-sprite {
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .turtle-sprite-0 {
      animation: walkSprite0 1.4s steps(2) infinite;
    }

    .turtle-sprite-1 {
      animation: walkSprite1 1.4s steps(2) infinite;
    }

    .turtle-sprite-2 {
      animation: walkSprite2 1.4s steps(2) infinite;
    }

    @keyframes walkSprite0 {
      0%     { background-image: url('static/turtles_to_spawn/turtle_0/sprite_0.png'); }
      49.99% { background-image: url('static/turtles_to_spawn/turtle_0/sprite_0.png'); } /* Hold frame 1 */
      50%    { background-image: url('static/turtles_to_spawn/turtle_0/sprite_1.png'); } /* Snap to frame 2 */
      100%   { background-image: url('static/turtles_to_spawn/turtle_0/sprite_1.png'); } /* Hold frame 2 */
    }
    
    @keyframes walkSprite1 {
      0%     { background-image: url('static/turtles_to_spawn/turtle_1/sprite_0.png'); }
      49.99% { background-image: url('static/turtles_to_spawn/turtle_1/sprite_1.png'); }
      50%    { background-image: url('static/turtles_to_spawn/turtle_1/sprite_1.png'); }
      100%   { background-image: url('static/turtles_to_spawn/turtle_1/sprite_1.png'); }
    }
    
    @keyframes walkSprite2 {
      0%     { background-image: url('static/turtles_to_spawn/turtle_2/sprite_0.png'); }
      49.99% { background-image: url('static/turtles_to_spawn/turtle_2/sprite_0.png'); }
      50%    { background-image: url('static/turtles_to_spawn/turtle_2/sprite_1.png'); }
      100%   { background-image: url('static/turtles_to_spawn/turtle_2/sprite_1.png'); }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 2rem;
      }

      .turtle-selection {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>welcome to le petite desk</h1>
    
    <div id="loadingState" class="loading">
      Checking session...
    </div>

    <div id="errorState" class="error-state" style="display: none;">
      <h2>Session Not Available</h2>
      <p>The interactive session is not currently active.</p>
    </div>

    <div id="joinForm" class="form-container" style="display: none;">
      <form id="turtleForm">
        <div class="form-group">
          <input type="text" id="nameInput" name="name" placeholder="your name" required>
        </div>

        <div class="form-group">
          <input type="email" id="emailInput" name="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label>choose</label>
          <div class="turtle-selection">
            <div class="turtle-option" data-turtle-type="0">
              <div class="turtle-sprite turtle-sprite-0"></div>
            </div>
            <div class="turtle-option" data-turtle-type="1">
              <div class="turtle-sprite turtle-sprite-1"></div>
            </div>
            <div class="turtle-option" data-turtle-type="2">
              <div class="turtle-sprite turtle-sprite-2"></div>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">deploy turtle</button>
      </form>

      <div id="statusMessage" class="status-message"></div>
    </div>
  </div>

  <script type="module">
    // Firebase configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, get, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3iNIa3Yp9C1HQpEEjbu6_x5EK93aU9eo",
      authDomain: "le-petite-desk-14f1a.firebaseapp.com",
      databaseURL: "https://le-petite-desk-14f1a-default-rtdb.firebaseio.com",
      projectId: "le-petite-desk-14f1a",
      storageBucket: "le-petite-desk-14f1a.firebasestorage.app",
      messagingSenderId: "477144999138",
      appId: "1:477144999138:web:f476c84f3c745ce9bceabb",
      measurementId: "G-ERHPGQ2CFM"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Google Apps Script URL (same as index.html)
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzIjuet4gxxD3LvkvByzy9Sxb_cWK-Nk7c0SEVxO_HuycgEMe4XKM0TDaWm35RIhsGXvw/exec';

    // DOM elements
    const loadingState = document.getElementById('loadingState');
    const errorState = document.getElementById('errorState');
    const joinForm = document.getElementById('joinForm');
    const turtleForm = document.getElementById('turtleForm');
    const nameInput = document.getElementById('nameInput');
    const emailInput = document.getElementById('emailInput');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');
    const turtleOptions = document.querySelectorAll('.turtle-option');

    let selectedTurtleType = null;

    // Parse session ID from URL
    function getSessionIdFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('session');
    }

    // Validate session
    async function validateSession() {
      const sessionId = getSessionIdFromUrl();
      
      if (!sessionId) {
        showError();
        return false;
      }

      try {
        const sessionRef = ref(database, 'session');
        const snapshot = await get(sessionRef);
        const sessionData = snapshot.val();

        if (!sessionData || !sessionData.isActive || sessionData.sessionId !== sessionId) {
          showError();
          return false;
        }

        showForm();
        return true;
      } catch (error) {
        console.error('Session validation error:', error);
        showError();
        return false;
      }
    }

    function showError() {
      loadingState.style.display = 'none';
      joinForm.style.display = 'none';
      errorState.style.display = 'block';
    }

    function showForm() {
      loadingState.style.display = 'none';
      errorState.style.display = 'none';
      joinForm.style.display = 'block';
    }

    // Turtle selection
    turtleOptions.forEach(option => {
      option.addEventListener('click', () => {
        turtleOptions.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedTurtleType = parseInt(option.getAttribute('data-turtle-type'));
      });
    });

    // Email validation
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Show status message
    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message show ${type}`;
      setTimeout(() => {
        statusMessage.classList.remove('show');
      }, 5000);
    }

    // Submit email to Google Apps Script
    async function submitEmail(email) {
      if (WEB_APP_URL && WEB_APP_URL.startsWith('https')) {
        try {
          await fetch(WEB_APP_URL, {
            method: 'POST',
            body: new URLSearchParams({ email }),
            mode: 'no-cors'
          });
        } catch (error) {
          console.error('Email submission error:', error);
        }
      }
    }

    // Form submission
    turtleForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();

      // Validation
      if (!name) {
        showStatus('please enter your name', 'error');
        return;
      }

      if (!email || !validateEmail(email)) {
        showStatus('please enter a valid email address', 'error');
        return;
      }

      if (selectedTurtleType === null) {
        showStatus('please select a turtle', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'deploying turtle...';

      try {
        // Submit email to Google Apps Script
        await submitEmail(email);

        // Create turtle in Firebase
        const turtleData = {
          name: name,
          turtleType: selectedTurtleType,
          spawnTime: serverTimestamp()
        };

        await push(ref(database, 'turtles'), turtleData);

        showStatus('your turtle\'s on its way', 'success');
        
        // Clear form
        turtleForm.reset();
        turtleOptions.forEach(opt => opt.classList.remove('selected'));
        selectedTurtleType = null;

        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);

      } catch (error) {
        console.error('Submission error:', error);
        showStatus('something went wrong. please try again.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'deploy turtle';
      }
    });

    // Initialize
    validateSession();
  </script>
</body>
</html>
